     <p> <h3> Will Ferrell's life </h3> </p>
       <ul id="tribute-info">
         <li><strong>Will Ferrell</strong>, in full John William Ferrell, (born July 16, 1967, Irvine, California, U.S.)</li>
         
         <li> He's an <strong>American comedy actor, writer, and producer</strong> known for his impersonations and for his portrayal of dim-witted but endearing characters.</li>
         <li>Ferrell grew up in suburban <strong>Irvine, California,</strong> where he played varsity football and drew laughs for reading the high school’s morning announcements in a variety of voices.</li>
         <li>He later studied <strong>sports journalism</strong> at the University of Southern California in Los Angeles.</li>
         <li>After graduating in <strong>1990</strong>, he worked as a sports broadcaster on local cable before studying acting and comedy.</li>
          <li>in 1995 he was invited to join the television sketch show <strong>Saturday Night Live (SNL). </strong></li>
         <li>With his <strong>manic energy, outlandish gags, and energetic commitment</strong> even to a failing joke, Ferrell became a fixture on SNL.</li>
         <li>In 2003 he he took the lead role in <strong>Elf</strong> </li>
          <li>He then starred in a string of hit comedies, notably <strong>Anchorman: The Legend of Ron Burgundy (2004) Talladega Nights: The Ballad of Ricky Bobby (2006) Blades of Glory (2007) and Semi-Pro (2008).</strong></li>
         <li>In 2011 he received the <strong>Mark Twain Prize for American Humor.</strong></li>
        </ul>
